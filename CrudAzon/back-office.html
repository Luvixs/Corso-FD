<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="assets/images/logo.png" alt="Bootstrap" width="70" height="24">
              </a>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="homepage.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <h1 id="title-wrapper"></h1>
    <hr>
    <form class="mx-5">
        <div class="mb-3">
            <label for="inputName" class="form-label">Modello</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputPrice" class="form-label">Prezzo</label>
            <input type="number" min="0" class="form-control" id="inputPrice">
        </div>
        <div class="mb-3">
            <label for="inputBrand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="inputBrand">
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="inputDescription">
        </div>
        <div class="mb-3">
            <label for="inputImageUrl" class="form-label">URL Foto prodotto</label>
            <input type="text" class="form-control" id="inputImageUrl">
        </div>

        <button type="button" class="btn btn-danger" id="buttonDelete" onclick="deleteProduct()">Delete</button>
        <button type="button" class="btn btn-outline-secondary" id="buttonReset" onclick="resetProduct()">Reset</button>
        <button type="button" class="btn btn-warning" id="buttonSave" onclick="saveProduct()">Save</button>
      </form>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="assets/js/back-office.js"></script>
</body>
</html>
